<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-100">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Responsive Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <!-- Main content with flexbox -->
        <section class="lg:col-span-2 flex gap-4">
            <div class="w-1/2 bg-red-200 p-4 rounded-lg shadow-lg">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4 rounded-lg shadow-lg text-white">Flexbox Item 2</div>
        </section>

        <!-- Sidebar -->
        <aside class="bg-green-200 p-4 rounded-lg shadow-lg text-center font-bold">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
  <section class="gallery grid grid-cols-3 gap-4 mt-8">
    <img src="./images/image1.jpg" alt="Image 1" class="w-full h-48 object-cover rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
    <img src="./images/image2.jpg" alt="Image 2" class="w-full h-48 object-cover rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
    <img src="./images/image3.jpg" alt="Image 3" class="w-full h-48 object-cover rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
    <img src="./images/image4.jpg" alt="Image 4" class="w-full h-48 object-cover rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
    <img src="./images/image5.jpg" alt="Image 5" class="w-full h-48 object-cover rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
    <img src="./images/image6.jpg" alt="Image 6" class="w-full h-48 object-cover rounded-lg shadow-md transition-transform duration-300 hover:scale-105">
</section>


    <footer class="bg-gray-800 text-white p-4 mt-4 text-center">
        <p>&copy; 2025 DAVEâ€™s Gallery</p>
    </footer>
</body>
</html>
