<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-100">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <!-- Main content with flexbox -->
        <section class="lg:col-span-2 flex gap-4">
            <div class="w-1/2 bg-red-200 p-4 rounded-lg shadow-lg">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4 rounded-lg shadow-lg text-white">Flexbox Item 2</div>
        </section>

        <!-- Sidebar -->
        <aside class="bg-green-200 p-4 rounded-lg shadow-lg text-center font-bold">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4 text-center">
        <p>&copy; 2025 DAVEâ€™s Blog</p>
    </footer>
</body>
</html>
